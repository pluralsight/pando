# THIS FILE IS ONLY FOR JS MODULES (CSS-in-JS)

# This file should only export the light theme colors. Other themes
# will be declared in our normalize.css file. This is to keep performance
# high and prevent "token vomit" (i.e. we just need to overwrite tokens
# for each theme - not create additional unique ones).

