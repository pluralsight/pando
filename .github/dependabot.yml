version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    ignore:
      # Ignore the following updates for withastro/action@v1 to deploy the docs site.
      - dependency-name: 'pnpm/action-setup'
        versions: ['3.x']
      - dependency-name: actions/deploy-pages
        versions: ['4.x']

  - package-ecosystem: npm
    directory: '/packages/panda-preset'
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: '/packages/icons'
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: '/packages/react'
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: '/packages/react-aria'
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: '/packages/react-utils'
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: '/sandbox'
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: '/docs'
    schedule:
      interval: daily
