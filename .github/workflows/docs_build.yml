name: 📖 Documentation

on:
  merge_group:
  pull_request:
    paths:
      - 'website/**'
    branches:
      - main

jobs:
  docs-build:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Docs successfully build
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18.4.0'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm -w build:website
