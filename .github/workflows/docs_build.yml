name: 📖 Documentation

on:
  merge_group:
  pull_request:
    paths:
      - 'docs/**'
    branches:
      - main

jobs:
  docs-build:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Docs successfully build
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run build:docs
