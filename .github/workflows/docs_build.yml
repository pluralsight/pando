name: 📖 Documentation

on:
  pull_request:
    paths:
      - 'website/**'
    branches:
      - main

jobs:
  docs-build:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Docs successfully build
    steps:
      - uses: actions/checkout@v3.5.0
      - uses: actions/setup-node@v3
        with:
          node-version: '18.4.0'
          cache: 'yarn'
      - run: yarn install
      - run: yarn build:website
