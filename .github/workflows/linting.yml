on: [push]

jobs:
  lint-css:
    runs-on: ubuntu-latest
    name: ğŸ’… Check for CSS errors
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint:css

  lint-js:
    runs-on: ubuntu-latest
    name: ğŸ’… Check for JS errors
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint:js

