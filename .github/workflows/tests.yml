name: ðŸš¨ Required Checks

on:
  merge_group:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests pass
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run test

  react-tests:
    runs-on: ubuntu-latest
    name: React tests pass
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run test:react:ci

  packages-build:
    runs-on: ubuntu-latest
    name: All public packages successfully build
    env:
      RELEASE_CHANNEL: 'experimental'
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # - name: Install bun dependencies
      #   run: |
      #     bun install
      - name: Install pnPm dependencies
        run: pnpm install

      - name: Build Icons Package then all packages
        run: |
          pnpm --filter @pluralsight/icons run build && pnpm run build:packages

      # - name: Build all packages
      #   run: |
      #     pnpm run build:packages
