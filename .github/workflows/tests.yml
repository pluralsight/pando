name: ðŸš¨ Required Checks

on:
  merge_group:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests pass
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: oven-sh/setup-bun@v1

      # TODO: Kill when fully migrated to bun
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - run: bun install
      - run: pnpm install

      - run: pnpm -w test

  packages-build:
    runs-on: ubuntu-latest
    name: All public packages successfully build
    env:
      RELEASE_CHANNEL: 'experimental'
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: oven-sh/setup-bun@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - run: bun install
      - run: pnpm install
      - run: pnpm -w build:packages
