on:
  push:
    branches:
      - main

env:
  CI: true
  RELEASE_CHANNEL: 'experimental'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Build & publish experimental packages
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnPm dependencies
        run: pnpm install

      # Icons must be first
      - name: Build Icons Package
        run: pnpm --filter @pluralsight/icons run build

      - name: Build React Package
        run: pnpm --filter @pluralsight/react run build

      - name: Build React-Aria Packages
        run: pnpm --filter @pluralsight/react-aria run build

      - name: Build React-Utils Packages
        run: pnpm --filter @pluralsight/react-utils run build

      - name: Setup npmrc
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Prepare experimental release
        run: pnpm run prepare:release --release experimental --commit=$GITHUB_SHA --ci

      - name: 🚀 Publish experimental release
        run: pnpm run publish:packages --ci --tags experimental
