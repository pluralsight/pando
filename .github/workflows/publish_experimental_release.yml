on:
  push:
    branches:
      - main

env:
  CI: true
  RELEASE_CHANNEL: 'experimental'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: ğŸ‘·â€â™€ï¸ Build & publish experimental packages
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: oven-sh/setup-bun@v1
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install NPM dependencies
        run: npm install

      - name: Install dependencies & build packages
        run: |
          bun install
          bun run build:packages

      - name: Setup npmrc
        run: npm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Prepare experimental release
        run: bun run prepare:release --release experimental --commit=$GITHUB_SHA --ci

      - name: ğŸš€ Publish experimental release
        run: bun run publish:packages --ci --tags experimental
