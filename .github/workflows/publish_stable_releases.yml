on:
  release:
    types: [published]

env:
  RELEASE_CHANNEL: 'latest'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  next-release:
    runs-on: ubuntu-latest
    name: ğŸš€ Publish stable release
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: |
          echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} > .npmrc
          pnpm -w prepare:stable-release --ci --release stable --version ${{ github.event.release.body }}
          pnpm -w publish:packages --ci --tags latest
