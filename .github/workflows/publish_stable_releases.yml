on:
  release:
    types: [published]

jobs:
  next-release:
    runs-on: ubuntu-latest
    name: ðŸš€ Publish stable release
    env:
      USE_SSH: true
      GIT_USER: ${{ secrets.GH_USERNAME }}
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: |
          yarn config set -H 'npmAuthToken' "${{ secrets.NPM_TOKEN }}"
          yarn prepare:stable-release --ci --release stable
          yarn publish:packages --ci --tags latest
