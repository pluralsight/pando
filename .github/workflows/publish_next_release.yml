on:
  push:
    branches:
      - main

env:
  RELEASE_CHANNEL: 'next'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: ðŸ‘·â€â™€ï¸ Build next packages
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: |
          yarn install
          yarn build:packages
          tar -czvf next_packages.tar.gz packages/*/npm
      - name: ðŸ—ƒ Archive next packages
        uses: actions/upload-artifact@v3
        with:
          name: next_packages
          path: next_packages.tar.gz

  next-release:
    runs-on: ubuntu-latest
    name: ðŸš€ Publish next release
    needs: build-packages
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: next_packages
          path: ./next_packages
      - run: |
          tar -xzvf ${{steps.download.outputs.download-path}}/next_packages.tar.gz -C next_packages
          echo //registry.npmjs.org/:_authToken=$NPM_TOKEN > .npmrc
          yarn prepare:release --release next --commit=$GITHUB_SHA --ci
          yarn publish:packages --ci --tags next
