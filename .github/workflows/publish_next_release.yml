on:
  push:
    branches:
      - main

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store
  RELEASE_CHANNEL: 'next'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: ðŸ‘·â€â™€ï¸ Build next packages
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: |
          pnpm install
          pnpm -w build:packages
          tar -czvf next_packages.tar.gz packages/*/npm
      - name: ðŸ—ƒ Archive next packages
        uses: actions/upload-artifact@v3
        with:
          name: next_packages
          path: next_packages.tar.gz

  next-release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: ðŸš€ Publish next release
    needs: build-packages
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnPm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: setup pnPm config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: ðŸ—ƒ Download next packages
        uses: actions/download-artifact@v3
        id: download
        with:
          name: next_packages
          path: ./next_packages

      - name: Install dependencies
        run: pnpm install

      - name: Copy next packages
        run: tar -xzvf ${{steps.download.outputs.download-path}}/next_packages.tar.gz -C next_packages

      - name: Prepare next release
        run: pnpm -w prepare:release --release next --commit=$GITHUB_SHA --ci

      - name: ðŸš€ Publish next release
        run: pnpm -w publish:packages --ci --tags next
