on:
  push:
    branches:
      - main

env:
  RELEASE_CHANNEL: 'next'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Build next packages
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: |
          pnpm install
          pnpm -w build:packages
          tar -czvf next_packages.tar.gz packages/*/npm
      - name: 🗃 Archive next packages
        uses: actions/upload-artifact@v3
        with:
          name: next_packages
          path: next_packages.tar.gz

  next-release:
    runs-on: ubuntu-latest
    name: 🚀 Publish next release
    needs: build-packages
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: next_packages
          path: ./next_packages
      - run: |
          tar -xzvf ${{steps.download.outputs.download-path}}/next_packages.tar.gz -C next_packages
          echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} > .npmrc
          pnpm -w prepare:release --release next --commit=$GITHUB_SHA --ci
          pnpm -w publish:packages --ci --tags next
