on:
  push:
    branches:
      - main

# on: [merge_group, pull_request]

env:
  CI: true
  RELEASE_CHANNEL: 'next'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Build next packages
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnPm dependencies
        run: pnpm install

      # Icons must be first
      - name: Build Icons Package
        run: pnpm --filter @pluralsight/icons run build

      - name: Build React Package
        run: pnpm --filter @pluralsight/react run build

      - name: Build React-Aria Packages
        run: pnpm --filter @pluralsight/react-aria run build

      - name: Build React-Utils Packages
        run: pnpm --filter @pluralsight/react-utils run build

      - name: Setup npmrc
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Prepare next release
        run: bun run prepare:release --release next --commit=$GITHUB_SHA --ci

      - name: 🚀 Publish next release
        run: bun run publish:packages --ci --tags next
